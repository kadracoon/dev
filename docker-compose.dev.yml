name: kadracoon-dev
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kadracoon
    ports: ["5432:5432"]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d kadracoon"]
      interval: 5s
      timeout: 3s
      retries: 20

  mongo:
    image: mongo:7
    ports: ["27017:27017"]
    volumes: [ "mongodata:/data/db" ]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports: ["6379:6379"]
    volumes: [ "redisdata:/data" ]

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: [ .env.dev ]
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    ports: ["8000:8000"]
    volumes:
      - ../backend/app:/app/app
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini

  tmdb-sync:
    build:
      context: ../tmdb-sync
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: [ .env.dev ]
    depends_on:
      mongo:
        condition: service_healthy
    ports: ["8001:8000"]
    volumes:
      - ../tmdb-sync/app:/app/app

volumes:
  pgdata:
  mongodata:
  redisdata:
